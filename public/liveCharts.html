<!DOCTYPE html>
<html>
  <title>Hydro closet</title>
  <meta name="viewport" content="width=1080, initial-scale=0.4, maximum-scale=0.4, user-scalable=0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <script src="socket.io/socket.io.js"></script>

  <head>
    <link rel="stylesheet" href="CSS/liveCharts.css">
    <link rel="icon" href="photo/hydro.png" type="image/png">
  </head>

<body class="main">
  
  <div class="blockHead">
    <button style="margin-left: 15%;" onclick="clickSelectionChartpH()">pH</button>
    <button onclick="clickSelectionChartTDS()">PPM</button>
    <button onclick="clickSelectionChartCO2()">CO2</button>
    <button onclick="clickSelectionChartWater()">Water</button>
    <button onclick="clickSelectionChartHum()">Humidity</button>
    <button onclick="clickSelectionChartTemp()">Temperature</button>
  </div>

  <div class="blockNav">
    <div>
    <img src="photo/hydro.png">
  </div>
    <div>
    <a href="index.html">Tables</a>
    <a>Info</a>
  </div>
  </div>
  
  <div class="blockMainGraph">
      <canvas id="myChartpH"></canvas>
      <canvas id="myChartTDS"></canvas>
      <canvas id="myChartCO2"></canvas>
      <canvas id="myChartWater"></canvas>
      <canvas id="myChartHum"></canvas>
      <canvas id="myChartTemp"></canvas>
  </div>  

  <div class="blockFirstRight">
    <h1>Arduino Serial monitor</h1>
    <textarea class="textArduino" name="text" cols="55" rows="19" id="arduino"></textarea>
  </div>

  <div class="blockSecRight">
  </div>

  <div class="blockBottomLeft">
    <canvas id="myChartpHDif"></canvas>
    <canvas id="myChartpHPercent" style="position: relative; margin-left: 55%;"></canvas>

    <canvas id="myChartHumDif"></canvas>
    <canvas id="myChartHumPercent" style="position: relative; margin-left: 55%;"></canvas>

    <canvas id="myChartCO2Dif"></canvas>
    <canvas id="myChartCO2Percent" style="position: relative; margin-left: 55%;"></canvas>

    <canvas id="myChartTDSDif"></canvas>
    <canvas id="myChartTDSPercent" style="position: relative; margin-left: 55%;"></canvas>

    <canvas id="myChartTempDif"></canvas>
    <canvas id="myChartTempPercent" style="position: relative; margin-left: 55%;"></canvas>

    <canvas id="myChartWaterDif"></canvas>
    <canvas id="myChartWaterPercent" style="position: relative; margin-left: 55%;"></canvas>
  </div>

  
  <div class="blockBottomRight">
    <canvas id="myChartpHMean" ></canvas>
    <canvas id="myChartTDSMean"></canvas>
    <canvas id="myChartCO2Mean"></canvas>
    <canvas id="myChartWaterMean"></canvas>
    <canvas id="myChartHumMean"></canvas>
    <canvas id="myChartTempMean"></canvas>
  </div>

</body>

<script src="graph/firechartpH.js" type="module"></script>
<script src="graph/firechartTDS.js" type="module"></script>
<script src="graph/firechartHum.js" type="module"></script>
<script src="graph/firechartCO2.js" type="module"></script>
<script src="graph/firechartWater.js" type="module"></script>
<script src="graph/firechartTemp.js" type="module"></script>
<script src="fireSerial.js" type="module"></script>
<script src="action/btnOnClickChart.js"></script>
</html>
