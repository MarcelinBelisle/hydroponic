<!DOCTYPE html>
<html>
  <title>Hydro closet</title>
  <meta name="viewport" content="width=1080, initial-scale=0.4, maximum-scale=0.4, user-scalable=0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <script src="socket.io/socket.io.js"></script>

  <head>
    <link rel="stylesheet" href="CSS/liveCharts.css">
    <link rel="icon" href="photo/hydro.png" type="image/png">
  </head>

<body class="main">
  
  <div class="blockHead">
    <button style="background-color: rgb(255, 255, 0)" onclick="clickSelectionChartpH()">pH</button>
    <button style="background-color: rgb(0, 128, 0)" onclick="clickSelectionChartTDS()">PPM</button>
    <button style="background-color: rgb(255, 255, 255);" onclick="clickSelectionChartCO2()">CO2</button>
    <button style="background-color: rgb(0, 0, 255)" onclick="clickSelectionChartWater()">Water</button>
    <button style="background-color: rgb(173, 216, 230)" onclick="clickSelectionChartHum()">Humidity</button>
    <button style="background-color: rgb(120, 16, 126)" onclick="clickSelectionChartTemp()">Temperature</button>
  </div>

  <div class="blockNav">
  yo
  </div>
  
  <div class="blockMainGraph">
      <canvas id="myChartpH"></canvas>
      <canvas id="myChartTDS"></canvas>
      <canvas id="myChartCO2"></canvas>
      <canvas id="myChartWater"></canvas>
      <canvas id="myChartHum"></canvas>
      <canvas id="myChartTemp"></canvas>
  </div>  

  <div class="blockFirstRight">
    <textarea class="textArduino" name="text" cols="55" rows="22" id="arduino"></textarea>
  </div>

  <div class="blockThirdRight">
    <canvas id="myChartpHMean"></canvas>
    <canvas id="myChartTDSMean"></canvas>
    <canvas id="myChartCO2Mean"></canvas>
    <canvas id="myChartWaterMean"></canvas>
    <canvas id="myChartHumMean"></canvas>
    <canvas id="myChartTempMean"></canvas>
  </div>

  <div class="blockBottomLeft">
    optimal value :
    <h4>40</h4>
  </div>

  
  <div class="blockBottomRight">
    y7 gd
  </div>

</body>

<script src="graph/firechartpH.js" type="module"></script>
<script src="graph/firechartTDS.js" type="module"></script>
<script src="graph/firechartHum.js" type="module"></script>
<script src="graph/firechartCO2.js" type="module"></script>
<script src="graph/firechartWater.js" type="module"></script>
<script src="graph/firechartTemp.js" type="module"></script>
<script src="table/btnOnClickChart.js"></script>
</html>
